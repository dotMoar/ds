name: Node.js Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Validando Node 16.16.0 
      uses: actions/setup-node@v3
      with:
        node-version: 16.16.0
    - run: npm ci
    # - run: npm run lint
    - run: npm test
    - run: npm run rollup
    - run: npm version prerelease --preid=dev --no-git-tag-version
    - run: ls -la

  package:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
      - run: npm ci
      - run: npm run rollup
      - run: npm pack
      - run: npm version prerelease --preid=dev --no-git-tag-version
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: "*.tgz"

  publish:
    name: "Publish to GitHub Packages"
    needs: [package]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.repository_owner == 'captmoar-toctoc'
    steps:
    - name: Upload
      uses: actions/download-artifact@v2
      with:
          name: package
    - uses: actions/setup-node@v3
      with:
        node-version: 16.16.0
        registry-url: https://npm.pkg.github.com/
        scope: "@captmoar-toctoc"
    - run: echo "registry=https://npm.pkg.github.com/@captmoar-toctoc" >> .npmrc
    - run: npm publish $(ls *.tgz)
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
